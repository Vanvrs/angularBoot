<div class="mural-container">
  <h1 class="mural-title">Meu Mural</h1>

  <div class="thoughts-container">
    <div *ngFor="let pensamento of listaPensamentos" class="thought-card" [ngClass]="'model-' + pensamento.Modelo">
      <img class="quote-icon" [src]="'assets/images/modelo' + pensamento.Modelo + '.png'" alt="Ícone de aspas">

      <p class="thought-content">{{pensamento.PensamentoDoAutor}}</p>

      <div class="author-section">
        <div class="divider"></div>
        <p class="author-name">{{pensamento.NomeAutor}}</p>
      </div>

      <div class="actions">
        <button class="edit-btn" [routerLink]="['/pensamento/editarPensamento', pensamento.id]">
          <img src="assets/images/edit-icon.png" alt="Editar">
        </button>
        <button class="delete-btn" [routerLink]="['/pensamento/excluirPensamento', pensamento.id]">
          <img src="assets/images/delete-icon.png" alt="Excluir">
        </button>
      </div>
    </div>
  </div>

  <div class="new-thought-container">
    <button class="new-thought-btn" routerLink="/criarPensamento">
      <img src="assets/images/plus-icon-white.png" alt="+">
      Novo Pensamento
    </button>
  </div>
</div>
