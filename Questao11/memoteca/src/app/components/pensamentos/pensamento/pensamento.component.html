 <div class="pensamento {{pensamento.modelo}} ff-roboto-mono" >
    <img src="../../../../assets/Imgs/{{pensamento.modelo}}.png" alt="aspas coloridas">
    <p class="pensamentoDoAutor">{{pensamento.pensamentoDoAutor}}</p>
    <p class="nomeAutor"><strong>{{pensamento.nomeAutor}}</strong></p>
    <div class="acoes">

        <button class="botao-editar">
            <img src="../../../../assets/Imgs/icone-editar.png" routerLink="/pensamento/editarPensamento/{{pensamento.id}}" alt="Ícone de edição">
        </button>
        <button class="botao-excluir" routerLink="/pensamento/excluirPensamento/{{pensamento.id}}">
            <img src="../../../../assets/Imgs/icone-excluir.png" alt="Ícone de excluir">
        </button>
    </div>
</div>
