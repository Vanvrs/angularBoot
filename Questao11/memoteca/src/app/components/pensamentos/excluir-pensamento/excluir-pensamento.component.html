 <div class="excluir-container">
  <h2>Excluir Pensamento</h2>

  <div class="pensamento-card">
    <p class="pensamento-conteudo">{{ pensamento.PensamentoDoAutor }}</p>
    <div class="autor-section">
      <div class="divider"></div>
      <p class="autor-nome">{{ pensamento.NomeAutor }}</p>
    </div>
  </div>

  <div class="confirmacao">
    <p>Tem certeza que deseja excluir este pensamento?</p>
    <p>Esta ação não pode ser desfeita.</p>
  </div>

  <div class="acoes">
    <button class="btn-cancelar" (click)="cancelar()">Cancelar</button>
    <button class="btn-excluir" (click)="excluirPensamento()">Excluir</button>
  </div>
</div>
